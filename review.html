<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental - Browse Books</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Book World</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="rental.html">Rental</a></li>
                    <li><a href="review.html" class="active">Review</a></li>
                    <li><a href="discussion.html">Discussion</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-section">
            <input type="search" class="search-bar" placeholder="Search for books">
        </section>

        <section class="book-list">
            <div class="book-card">
                <img src="book_cover_url" alt="The Great Gatsby" class="book-cover">
                <h4 class="book-title">The Great Gatsby</h4>
                <p class="book-genre">Genre: Fiction</p>
                <p class="book-rating">Ratings: 4.5/5</p>
                <div class="book-critics">
                    <p><b>Critics' Reviews:</b></p>
                    <p>“A classic novel with timeless themes.” - Critic 1</p>
                    <p>“A deep dive into 1920s society.” - Critic 2</p>
                </div>
            </div>
        </section>

        <div class="pagination-container">
            <button class="btn pagination-btn">First</button>
            <button class="btn pagination-btn">Prev</button>
            <span class="page-info">Page 1 of 10</span>
            <button class="btn pagination-btn">Next</button>
            <button class="btn pagination-btn">Last</button>
        </div>
    </main>
</body>
</html>
